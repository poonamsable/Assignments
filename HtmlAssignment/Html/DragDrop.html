<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    
</head>
<body>
    <div id="div1" ondrop="dropBox(event)" ondragover="allowDrop(event)" style="background-color: pink ; height: 200px; width: 50"></div>
    <canvas id="canvas1" draggable="true" ondragstart="dragBox(event)"></canvas>
    
</body>
<script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'green';
        ctx.fillRect(10, 10, 150, 100);
        function dragBox(event) {
            event.dataTransfer.setData("text",event.target.id);
        }
        function dropBox(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
        function allowDrop(event) {
            event.preventDefault();
        }
    </script>
</html>
